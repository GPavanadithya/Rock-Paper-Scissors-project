<!DOCTYPE html>

<head>
	<title>Rock-Paper-Scissors</title>
	<!-- <link href="https://fonts.googleapis.com/css?family=Cherry+Swash:400,700&display=swap" rel="stylesheet"> -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div id="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div id="result">
		<p>Make a Move</p>
		<p class="hide">You Win</p>
	</div>

	<div id="choices">
		<div class="choice" id="r">
			<img src="images/rock.png" alt="rock">
		</div>
		<div class="choice" id="p">
			<img src="images/paper.png" alt="paper">
		</div>
		<div class="choice" id="s">
			<img src="images/scissors.png" alt="scissors">
		</div>
	</div>

	<div id="action-message">
		<div>
			First to score <span id="win-score">5</span> points wins
		</div>
		<div>Round <span id="round-no">0</span></div>
	</div>

	<script src="script.js"></script>
</body>

</html>
