<!DOCTYPE html>

<head>
	<title>Rock-Paper-Scissors</title>
</head>

<body>
	<h1>Open up Console to Play</h1>

	<div id="chosen">
		<div id="player-choice">NULL</div>
		<div id="computer-choice">NULL</div>
	</div>

	<div id="playing-choices"></div>

	<div id="result-div">
		<div>Player: <span id="player-score">0</span></div>
		<div>Computer: <span id="computer-score">0</span></div>
		<div id='message'>Draw</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
